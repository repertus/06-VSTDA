<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>To Do List</title>

	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->

	<!-- inject:css -->
	<link rel="stylesheet" href="css/styling.css">
	<!-- endinject -->

</head>

<body ng-controller="todoCtrl">
	
	<h1>Dynamic To Do List</h1>
	
	<div class="container">
		<pre>{{newTodo | json}}</pre>
		<pre>{{sortByHighPriority}}</pre>
			
		<div class="row" >
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<form ng-submit="addNew(newTodo)" class="form-horizontal" role="form">
						<div>
							<legend>Add Todo Item</legend>
						</div>
						<div class="form-group">
							<label for="input-id" class="col-sm-2">Text</label>
							<input type="text" class="form-control" required="required" title="Text" ng-model="newTodo.task">
						</div>
						<div class="form-group">	
							<label for="input-id" class="col-sm-2">Priority</label>
							<select name="" class="form-control" required="required" ng-model="newTodo.priority" >
								<option value="1">A high priority item</option>
								<option value="2">A medium priority item</option>
								<option value="3">A low priority item</option>
							</select>
						</div>	
						<div class="col-sm-10 col-sm-offset-2 clearfix">
							<input type="submit" value="Submit" class="btn btn-primary">
						</div>
				</form>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="row">
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<button type="button" class="btn btn-primary btn-xs">Order by highest priority</button>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<button type="button" class="btn btn-primary btn-xs">Order by lowest priority</button>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<button type="button" class="btn btn-primary btn-xs">Oder alphabetically</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<table class="table table-hover">
							<tbody>
								<tr ng-repeat='todo in todos track by $index' ng-class="{'high_Priority': todo.priority == 1,'medium_Priority': todo.priority==2,'low_Priority': todo.priority==3}">
									<td>{{todo.task}}</td>
									<!-- <td>{{todo.priority}}</td> -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>














<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="/app/app.js"></script>
<script src="/app/todos.controller.js"></script>
<!-- endinject -->

</body>
</html>
